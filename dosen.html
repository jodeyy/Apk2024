<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- intelnal css -->
    <style>
        /* element selector */
        body{
            background-color: #9B4444;
        }
        h1{
            color: white;
        }
        /* class selector */
        .text-danger {
            color: red;

        }
        .text-success{
            color: rgb(255, 255, 255);
        }
        .bg-primary{
            background-color: burlywood;
        }
        .p-1{
            padding: 10px;
        }
        .pt-1{
            padding-top: 10px;
        }
        .m-1{
            margin: 10px;
        }
        .rounded{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Universitas MDP</h1>
    <h2 class="text-danger">Dosen</h2>
    <p class="text-success bg-primary p-1 m-1 rounded">Daftar dosen Universitas 
        MDP</p>
        <!-- inline CSS -->
        <p style="background-color: azure;">Fakultas Ilmu dan Rekayasa

        </p>
    
</body>
</html>
